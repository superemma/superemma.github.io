<script type="text/javascript">
    function displayResults() {
        const container = document.getElementById("resultsContainer");
        
        let resultsHtml = "";
        bin_ids.forEach(bin => {
            const node = nodes.find(n => n.id === bin);
            resultsHtml += `<strong>${bin} (${node.preferred_name})</strong>`;
            resultsHtml += "<ul>";
            node.original_descendants_names.forEach(name => {
                resultsHtml += `<li>${name}</li>`;
            });
            resultsHtml += "</ul>";
        });
        container.innerHTML = resultsHtml;
    }
    
    // Call the function to populate the results on page load
    displayResults();
</script>
